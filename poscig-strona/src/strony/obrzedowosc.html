<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodzice – 1. Jarosławska Drużyna Harcerzy „Pościg”</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../../public/img/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      h1 {
        color: #004d00;
        margin-bottom: 15px;
        text-align: center;
      }

      h2 {
        color: #004d00;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="loader-spinner"></div>
    </div>
    <div id="header"></div>
    <section id="obrzedowosc">
      <div class="container">
        <h1>Obrzędowość 1 JDH „Pościg”</h1>

        <h2>Nazwa i Patron</h2>
        <p></p>
        <img src="img/patron.jpg" alt="Patron drużyny" class="news-card-img" />

        <h2>Proporce i proporczyki</h2>
        <p></p>
        <img
          src="img/proporzec.jpg"
          alt="Proporzec drużyny"
          class="news-card-img"
        />

        <h2>Umundurowanie</h2>
        <p></p>
        <img src="img/mundur.jpg" alt="Umundurowanie" class="news-card-img" />

        <h2>Inne elementy obrzędowości</h2>
        <ul class="onas-list">
          <li>
            <i class="fas fa-handshake"></i>
          </li>
          <li>
            <i class="fas fa-fire"></i>
          </li>
          <li><i class="fas fa-star"></i></li>
          <li>
            <i class="fas fa-award"></i>
          </li>
        </ul>

        <p></p>
      </div>
    </section>

    <div id="footer"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loadComponent = (id, file) => {
          fetch(file)
            .then((res) => {
              if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
              return res.text();
            })
            .then((data) => {
              const el = document.getElementById(id);
              if (el) el.innerHTML = data;
            })
            .catch((err) =>
              console.error(`Nie udało się załadować ${file}:`, err)
            );
        };

        loadComponent("header", "../components/header.html");
        loadComponent("footer", "../components/footer.html");
      });
    </script>
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        if (loader) {
          loader.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
