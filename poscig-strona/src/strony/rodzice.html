<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodzice – 1. Jarosławska Drużyna Harcerzy „Pościg”</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../../public/img/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="loader">
      <div class="loader-spinner"></div>
    </div>

    <div id="header"></div>

    <section id="rodzice" class="rodzice-section container">
      <h2>Dla Rodziców</h2>
      <div class="rodzice-container">
        <article class="rodzice-card">
          <img src="../../public/img/hero3.jpg" alt="Opis zdjęcia" />
          <div class="rodzice-content">
            <h3>Składek</h3>
            <p>Informacje o wysokości i terminach składek drużynowych.</p>
            <a href="skladki.html" class="btn">Czytaj więcej</a>
          </div>
        </article>

        <article class="rodzice-card">
          <img src="../../public/img/hero3.jpg" alt="Opis zdjęcia" />
          <div class="rodzice-content">
            <h3>Ekwipunek</h3>
            <p>
              Lista rzeczy, które każdy harcerz powinien mieć na zbiórkach,
              biwakach i obozach.
            </p>
            <a href="linkdostrony.html" class="btn">Czytaj więcej</a>
          </div>
        </article>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loadComponent = (id, file) => {
          fetch(file)
            .then((res) => {
              if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
              return res.text();
            })
            .then((data) => {
              const el = document.getElementById(id);
              if (el) el.innerHTML = data;
            })
            .catch((err) =>
              console.error(`Nie udało się załadować ${file}:`, err)
            );
        };

        loadComponent("header", "../components/header.html");
        loadComponent("footer", "../components/footer.html");
      });

      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        if (loader) {
          loader.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
