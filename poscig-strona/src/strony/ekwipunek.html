<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ekwipunek – 1. Jarosławska Drużyna Harcerzy „Pościg”</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../../public/img/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="loader">
      <div class="loader-spinner"></div>
    </div>
    <div id="header"></div>

    <section id="ekwipunek" class="ekwipunek-section container">
      <h2>Ekwipunek</h2>
      <div class="ekwipunek-container">
        <article class="ekwipunek-card">
          <img src="../../public/img/obozowy.jpg" alt="Ekwipunek obozowy" />
          <div class="ekwipunek-content">
            <h3>Ekwipunek Obozowy</h3>
            <p>Lista rzeczy, które warto zabrać na obóz harcerski.</p>
            <a href="ekwipunek-obozowy.html" class="btn">Zobacz więcej</a>
          </div>
        </article>

        <article class="ekwipunek-card">
          <img src="../../public/img/biwakowy.jpg" alt="Ekwipunek biwakowy" />
          <div class="ekwipunek-content">
            <h3>Ekwipunek Biwakowy</h3>
            <p>Co zabrać na biwak, aby być dobrze przygotowanym.</p>
            <a href="ekwipunek-biwakowy.html" class="btn">Zobacz więcej</a>
          </div>
        </article>

        <article class="ekwipunek-card">
          <img
            src="../../public/img/zimowiskowy.jpg"
            alt="Ekwipunek zimowiskowy"
          />
          <div class="ekwipunek-content">
            <h3>Ekwipunek Zimowiskowy</h3>
            <p>
              Niezbędne rzeczy na zimowisko – ubrania, sprzęt i poradnik
              pakowania.
            </p>
            <a href="ekwipunek-zimowiskowy.html" class="btn">Zobacz więcej</a>
          </div>
        </article>
      </div>
    </section>

    <div id="footer"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loadComponent = (id, file) => {
          fetch(file)
            .then((res) => {
              if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
              return res.text();
            })
            .then((data) => {
              const el = document.getElementById(id);
              if (el) el.innerHTML = data;
            })
            .catch((err) =>
              console.error(`Nie udało się załadować ${file}:`, err)
            );
        };

        loadComponent("header", "../components/header.html");
        loadComponent("footer", "../components/footer.html");
      });
    </script>
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        if (loader) {
          loader.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
